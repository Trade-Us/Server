<html>

<head>
    <title>SVHN Model as a Flask API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>LSTM predict model and DQN trading bot</h1>
<div class="agile-its">
    <h2>Flask with ML Web Service</h2>
    <div class="w3layouts">
        <div class="photos-upload-view">

            <form id="upload" action="/predict" method="POST" enctype="multipart/form-data">
                <div class="upload-btn-wrapper">
                    <button class="btn">파일 업로드</button>                   
                    <input type="file" value="Upload" name="image">
                    
                </div>
                <input type="submit" value="예측 결과">
                {% if labe %}
                    <span class="result_lable">
                        {{ labe }}
                    </span>
                {% endif %}
            </form>
            <form id="dqn" action="/predict/DQN" method="POST" enctype="multipart/form-data">              
                <input type="submit" value="DQN실행">
                {% if dqnResult %}
                    <span class="dqnresult_lable">
                        {{ dqnResult }}
                    </span>
                {% endif %}
            
            
            </form>
        </div>
    </div>
</div>
</body>

</html>
